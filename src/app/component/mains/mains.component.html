<div class="mains">
    <h1 class="mains_title">Soins des mains et des pieds</h1>
    <div class="mains_container">
        <div class="mains_visage">
            <div class="mains_liste">
                <h1>Beauté des mains et des pieds</h1>
                <div *ngFor="let mains of mainsBeaute" class="ligne">
                    <div class="name_detail">
                        <p class="name">{{ mains.name }} </p>
                        <p class="detail">{{mains.detail}}</p>
                    </div>
                    <div class="dot">
                        <p class="hiddenDot">{{dot}}</p>
                    </div>
                    <div class="prix">
                        <p>{{ mains.prix }} €</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mains_maillot">
            <div class="mains_liste">
                <h1>Semi Permanent</h1>
                <div *ngFor="let mains of mainsSemiPermanent" class="ligne">
                    <p class="name">{{ mains.name }} </p>
                    <div class="dot">
                        <p class="hiddenDot">{{dot}}</p>
                    </div>
                    <div class="prix">
                        <p>{{ mains.prix }} €</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
